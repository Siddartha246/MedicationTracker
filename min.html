<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Dose</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        .medication-list, .medication-item {
            margin-top: 15px;
        }
        .medication-item {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        /* Notification bar styling */
        .notification-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            border-radius: 5px;
            display: none;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Your Medication Dose</h2>
        <div class="dose-item">
            <p><strong>Dose Unit:</strong> <span id="dose-unit"></span></p>
        </div>
        <a class="btn" href="mts.html">Next</a>
    </div>

    <script>
        // Retrieve the unit from localStorage and display it
        const unit = localStorage.getItem('selectedUnit');
        document.getElementById('dose-unit').textContent = unit ? unit : 'No unit selected';
    </script>
</body>
</html>
