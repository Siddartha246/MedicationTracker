<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        .medication-list, .medication-item {
            margin-top: 15px;
        }
        .medication-item {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        /* Notification bar styling */
        .notification-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            border-radius: 5px;
            display: none;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medication Tracker</h2>
        <form id="medication-form">
            <label for="medication-date">Date:</label>
            <input type="date" id="medication-date" required>

            <!-- Single Time and Dose input -->
            <label for="medication-time">Time:</label>
            <input type="time" id="medication-time" required>

            <label for="dose">Dose:</label>
            <input type="text" id="dose" placeholder="Enter dose" required>

            <button type="submit">Add Medication</button>
        </form>

        <div class="medication-list" id="medication-list"></div>
    </div>

    <!-- Notification bar -->
    <div class="notification-bar" id="notification-bar">
        <span id="notification-message">Reminder: Time to take medication!</span>
        <div class="notification-options">
            <a class="btn" href="mark.html">Submit</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const selectedUnit = localStorage.getItem('selectedUnit'); // Get the selected unit from localStorage
            const doseField = document.getElementById('dose');

            if (selectedUnit) {
                doseField.placeholder = `Enter dose in ${selectedUnit}`; // Set the dose input placeholder text
            }
        };

        let medications = [];

        document.getElementById('medication-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const date = document.getElementById('medication-date').value;
            const time = document.getElementById('medication-time').value;
            const dose = document.getElementById('dose').value;
            const medication = { date, time, dose };
            medications.push(medication);

            addMedicationToDOM(medication);
            document.getElementById('medication-form').reset();
        });

        function addMedicationToDOM(medication) {
            const list = document.getElementById('medication-list');
            const item = document.createElement('div');
            item.classList.add('medication-item');
            item.innerHTML = `${medication.date} - ${medication.time} - Dose: ${medication.dose}`;
            list.appendChild(item);
        }

        // Show notification bar
        function showNotification(message) {
            const notificationBar = document.getElementById('notification-bar');
            document.getElementById('notification-message').innerText = message;
            notificationBar.style.display = 'flex';
        }

        // Hide notification bar
        function hideNotification() {
            document.getElementById('notification-bar').style.display = 'none';
        }

        // Check for reminders every minute
        function checkReminders() {
            const now = new Date();
            const currentDate = now.toISOString().split('T')[0];
            const currentTime = now.toTimeString().split(' ')[0].slice(0, 5);

            medications.forEach(medication => {
                if (medication.date === currentDate && medication.time === currentTime) {
                    showNotification(`Reminder: Time to take medication`);
                }
            });
        }

        // Start the interval to check every minute
        setInterval(checkReminders, 60000);
    </script>
</body>
</html>
